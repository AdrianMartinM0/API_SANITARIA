<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-500 mb-6">Registro</h2>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="Nombre" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <input type="text" placeholder="Apellidos" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <select class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option disabled selected>Centro</option>x
                </select>
            </div>
            <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-2">
                <input type="password" placeholder="Contraseña" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-xs text-gray-500 mt-1">8-16 caracteres, mayúsculas, minúsculas, números y símbolos.</p>
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Repetir Contraseña" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-xs text-gray-500 mt-1">8-16 caracteres, mayúsculas, minúsculas, números y símbolos.</p>
            </div>
            <button type="submit" class="w-full bg-blue-400 text-white p-3 rounded-lg hover:bg-blue-500 transition">Registro</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Si ya te has registrado anteriormente <a href="#" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
